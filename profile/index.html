<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body>
    <h1>Profile</h1>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/post/create/">Create Post</a></li>
      </ul>
    </nav>

    <div class="update-logout-buttons-container">
      <button id="update-profile-button">Update Profile</button>
      <button id="logout-button">Logout</button>
    </div>

    <div id="Update-Profile">
      <form name="updateProfile">
        <div>
          <label for="user-name">Username</label>
          <input
            class="update-profile-input"
            id="user-name"
            type="text"
            name="user-name"
            required
            autocomplete="user-name"
            title="Please enter a Username"
          />
        </div>

        <div>
          <label for="user-email">User Email</label>
          <input
            class="update-profile-input"
            id="user-email"
            type="text"
            name="user-email"
            required
            maxlength="100"
            autocomplete="user-email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>

        <div>
          <label for="user-bio">Bio</label>
          <input
            type="text"
            id="user-bio"
            name="user-bio"
            autocomplete="user-bio"
            title=" Please enter a bio"
          />
        </div>

        <div>
          <label for="profile-banner">Profile Banner</label>
          <input
            type="url"
            id="profile-banner"
            name="profile-banner"
            autocomplete="profile-banner"
            title=" Please enter a url for your profile banner"
          />
        </div>

        <div>
          <label for="profile-avatar">Profile Avatar</label>
          <input
            type="url"
            id="profile-avatar"
            name="profile-avatar"
            autocomplete="profile-avatar"
            title=" Please enter a url for your profile avatar"
          />

          <button id="save-profile-button">Save Profile</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </form>
    </div>

    <div id="error-message" style="color: red"></div>

    <div id="my-profile">MY PROFILE</div>
    <h2>MY POSTS</h2>
    <div id="my-posts-container"></div>
  </body>
</html>
